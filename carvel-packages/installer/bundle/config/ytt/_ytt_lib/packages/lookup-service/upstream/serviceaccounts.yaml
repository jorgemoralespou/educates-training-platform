---
#! ServiceAccount to run the lookup service application.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lookup-service
  namespace: educates
---
#! ServiceAccount for remote access clients.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: remote-access
  namespace: educates
  annotations:
    kapp.k14s.io/change-group: "educates/sa-with-separate-token-secret"
