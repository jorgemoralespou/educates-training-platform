---
#! Cluster role bindings for the lookup service.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: educates-lookup-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: educates-lookup-service
subjects:
- kind: ServiceAccount
  name: lookup-service
  namespace: educates
---
#! Cluster role bindings for the remote access.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: educates-remote-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: educates-remote-access
subjects:
- kind: ServiceAccount
  name: remote-access
  namespace: educates
