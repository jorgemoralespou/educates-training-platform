apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: managedclusters.platform.educates.dev
spec:
  scope: Namespaced
  group: platform.educates.dev
  names:
    plural: managedclusters
    singular: managedcluster
    kind: ManagedCluster
    categories:
    - educates-platform
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - cluster
              properties:
                cluster:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    labels:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                requests:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
