apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: platformclients.platform.educates.dev
spec:
  scope: Namespaced
  group: platform.educates.dev
  names:
    plural: platformclients
    singular: platformclient
    kind: PlatformClient
    categories:
      - educates-platform
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - client
                - tenants
                - roles
              properties:
                client:
                  type: object
                  required:
                    - password
                  properties:
                    password:
                      type: string
                      minLength: 8
                roles:
                  type: array
                  items:
                    type: string
                    minLength: 1
                tenants:
                  type: array
                  items:
                    type: string
                    minLength: 1
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
